# Infection Game Type File for Sandbox
# Sledmine
# https://github.com/Sledmine/Sandbox
name: Infection
description: Infection gametype for stock Halo Maps
version: 1
baseGameType: team_slayer
events:
  OnDie:
    red:
      actions:
      - name: switchBlue
  OnPlayerSpawn:
    general:
      actions:
      - name: eraseWeapons
    red:
      actions:
      - name: addPlayerWeapon
        params:
          weaponPath: "weapons\\shotgun\\shotgun"
          ammo: 16
    blue:
      actions:
      - name: addPlayerWeapon
        params:
          weaponPath: "weapons\\plasma rifle\\plasma rifle"
          ammo: 0
